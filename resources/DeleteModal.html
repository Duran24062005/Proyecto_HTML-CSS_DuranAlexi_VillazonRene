<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/delete.css">
    <title>Reportes</title>
</head>

<body>
    <div class="dialog">
        <div>
            <h1 class="dialog-title">Eliminar</h1>
        </div>
        <div class="dialog-text">
            <h2 class="dialog-sub-title">¿Estas seguro que quieres eliminar este item?</h2>
            <p class="dialog-p">Ten en cuenta que si eliminas este item ya no habra posibilidad de recuperarlo, todos los datos serán
                borrados.</p>
        </div>
        <div>
            <form class="button-container" method="dialog"><button class="button cancel">Cancelar</button><button class="button delete">Eliminar</button ></form>
        </div>
    </div>


</body>

</html>
